<article cy-testid="about-article">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>About this app</mat-card-title>
    </mat-card-header>
    <mat-card-content>This app demonstrates, how to </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined" class="theme-card">
    <mat-card-header>
      <mat-card-title>Change Material theme!</mat-card-title>
    </mat-card-header>
    <mat-card-content class="theme-card__content">
      @for (theme of themes; track $index) {
      <mat-card
        appearance="outlined"
        [ngStyle]="{ color: theme.primary, 'padding-bottom': '15px' }"
      >
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ theme.text }}</mat-card-title>
            <mat-card-subtitle>
              <button
                [attr.cy-testid]="'theme-button-' + theme.code"
                mat-stroked-button
                (click)="onThemeButtonClick(theme.code)"
              >
                <mat-icon>palette</mat-icon>
                Change!
              </button>
            </mat-card-subtitle>
            <div
              class="theme-card__gradient-box"
              [ngStyle]="{ 'background-color': theme.primary }"
            ></div>
          </mat-card-title-group>
        </mat-card-header>
      </mat-card>
      }
    </mat-card-content>
  </mat-card>
</article>
