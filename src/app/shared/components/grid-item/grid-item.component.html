<div
  class="book"
  [ngStyle]="{
    'background-image':
      'linear-gradient(45deg, var(--mat-sys-surface-variant), var(--box-shadow-dim)), url(' +
      imageUrl +
      ')',
    'background-size': 'cover',
    'background-repeat': 'no-repeat'
  }"
>
  <h2 cy-testid="grid-item-title">{{ book().title }}</h2>
  <p>by: {{ book().author }}</p>
</div>
