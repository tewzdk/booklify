<body *ngIf="list$() | async as books">
  <div class="grid">
    <div class="grid__card" (click)="onCreateNewBook.emit()">
      <h2>+ Create New</h2>
    </div>
    @for (book of books; track book;) {
    <grid-item [book]="book" (click)="onGridItemClick.emit(book)"></grid-item>
    }
  </div>
</body>
