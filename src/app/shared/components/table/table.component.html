<div class="mat-elevation-z8 table-container">
  <mat-form-field>
    <mat-label>Find something you like</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Book Cover Column -->
    <ng-container matColumnDef="cover">
      <th mat-header-cell *matHeaderCellDef>Book Cover</th>
      <td mat-cell *matCellDef="let element">{{ element.coverId }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Title</th>
      <td mat-cell *matCellDef="let element">{{ element?.title }}</td>
    </ng-container>

    <!-- First Published Year Column -->
    <ng-container matColumnDef="firstPublishYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        First Published Year
      </th>
      <td mat-cell *matCellDef="let element">{{ element.firstPublishYear }}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>

    <!-- Summary Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef>Summary</th>
      <td mat-cell *matCellDef="let element">{{ element.summary }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
