<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div class="book-dialog-container">
      <h2 mat-dialog-title>Book Information</h2>

      <mat-form-field class="full-width">
        <mat-label>Book Title</mat-label>
        <input formControlName="title" matInput />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Publishing Year</mat-label>
        <input formControlName="firstPublishYear" type="number" matInput />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Author Name</mat-label>
        <input formControlName="author" matInput />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" [disabled]="bookForm.invalid">
      Submit
    </button>
  </mat-dialog-actions>
</form>
